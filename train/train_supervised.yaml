lr: 0.001
epochs: 1
train_batch_size: 4
test_batch_size: 4
# compute
gpus: 0
num_workers: 12
accelerator: dp
# logging
log_dir: supervised
log_freq: 50
log_refresh_rate: -1
# reproducibility
seed: 0
